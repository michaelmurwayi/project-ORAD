{% load static %}
<!Doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register |</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'  %}" /> 
    <!-- Google Fonts
		============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static  'css/font-awesome.min.css'  %}">
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static  'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static   'css/owl.theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/main.css'  %}">
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static  'css/morrisjs/morris.css' %}">
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/scrollbar/jquery.mCustomScrollbar.min.css' %}">
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/metisMenu/metisMenu-vertical.css' %}">
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar/fullcalendar.print.min.css' %}">
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'css/form/all-type-forms.css'  %}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static  'css/responsive.css' %}">
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js'  %}" ></script>
</head>

<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>PLEASE Register TO APP</h3>
				<p>This is the best app ever!</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
      <div class="panel-body">
    {% block content %}
                        <form method="POST" action="{% url 'register' %}" id="registerForm">
                          {% csrf_token %}    
                          <div
                          class="form-group">
                          <label class="control-label" for="Fullname">Fullname</label>
                          <input type="Fullname" placeholder="Fullname" required  id="fullname" name="fullname" value="" class="form-control">

                          </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" placeholder="example@gmail.com" title="Please enter your email" required  id="email" name="email" class="form-control">
                               <span class="help-block small">Your unique email for the app</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required  name="password" id="password" class="form-control">
                                <span class="help-block small">Yur strong password</span>
                            </div>
                            <div class="checkbox register-checkbox">
                              <label>
										           <input type="checkbox"> Remember me 
                              </label>
                            </div>
                            <div class="checkbox is_active-checkbox"> 
                             <label>
                             <input type="checkbox" value="" name="is_active" checked="false" id="isActiveCheckbox"/>Active
                               <input type="hidden" name="is_active" value="YES" />
                               <span style="color: green;">&#10004;</span>
                             </label>
                             </div>
                            <button class="btn btn-success btn-block loginbtn" href="{% url 'register'  %}" data-toggle="modal">Register</button>
                            <div  class="btn btn-default btn-block">Already have and account? <a href="{% url 'login' %}">Login</a>
                        </form>
                    </div>
                </div>
			</div>
{% endblock content %}
      <div class="text-center login-footer">
				<p>Copyright Â© 2024. All rights reserved.</p>
			</div>
		</div>
    </div>
    <!-- jquery
		============================================ -->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js'  %}"></script>
    <!-- bootstrap JS
		============================================ -->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- wow JS
    ============================================ -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- price-slider JS
    ============================================ -->
<script src="{% static 'js/jquery-price-slider.js' %}"></script>
<!-- meanmenu JS
    ============================================ -->
<script src="{% static 'js/jquery.meanmenu.js' %}"></script>
<!-- owl.carousel JS
    ============================================ -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- sticky JS
    ============================================ -->
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<!-- scrollUp JS
    ============================================ -->
<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
<!-- mCustomScrollbar JS
    ============================================ -->
<script src="{% static 'js/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'js/scrollbar/mCustomScrollbar-active.js' %}"></script>
<!-- metisMenu JS
    ============================================ -->
<script src="{% static 'js/metisMenu/metisMenu.min.js' %}"></script>
<script src="{% static 'js/metisMenu/metisMenu-active.js' %}"></script>
<!-- tab JS
    ============================================ -->
<script src="{% static 'js/tab.js' %}"></script>
<!-- icheck JS
    ============================================ -->
<script src="{% static 'js/icheck/icheck.min.js' %}"></script>
<script src="{% static 'js/icheck/icheck-active.js' %}"></script>
<!-- plugins JS
    ============================================ -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- main JS
    ============================================ -->
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
