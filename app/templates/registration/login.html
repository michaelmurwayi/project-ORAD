}

    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap" style="background-color: #7FA35C; padding: 20px;">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>PLEASE LOGIN TO APP</h3>
				<p>This is the best app ever!</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                    {% block content %}
                       <form method="post" action="{% url 'login' %}" id="loginForm">
                         {% csrf_token %}
                         <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <span class="help-block small">Your unique email for the app</span>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <span class="help-block small">Your strong password</span>
                            {{ form.password }}
                        </div>
                            <button type="submit" class="btn btn-success btn-block loginbtn " style="background-color: #000000; padding: 20px;">Login</button>
                        </form>

                        {% endblock %}
                    </div>
                </div>
			</div>
      <div class="text-center login-footer">
				<p>Copyright Â© 2024. All rights reserved.</p>
			</div>
		</div>
    </div>
